<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings and Numbers</title>
  <script src="client.js" type="module" defer></script>
</head>
<body>
  <main>
    <!-- button Clicker div -->
    <div class="button-clicker">
      <h1 id="title">Button Clicker</h1>
      <!-- Counts the amount of clicks -->
      <p class="counter">You have clicked <span class="counted">0</span> times!</p>
      
      <button class="countUp">Add 1</button>
      <button class="reset">Reset</button>
      <button class="countDown">Remove 1</button>
      <br>
      <br>
      <p class="what-happened"></p>
      <form id="exponent-form">
        <label for="input">Enter a number</label>
        <input type="text" name="input" id="input">
        <input type="submit" value="Enter" id="in-that">
      </form>
    </div>
    <br>
    <!-- String game div -->
    <div class="string-game">
      <h1>String Game</h1>
      <p class="replaced">Your result will show here</p>
      <form id="string-game-form">
        <label for="input1">Enter your name:</label>
        <input type="text" name="input1" id="first-input" placeholder="Robbie S.">
        <input type="submit" value="Enter">
        <br>
        <br>
        <label for="input2">Enter your favorite animal:</label>
        <input type="text" name="input2" id="second-input" placeholder="Koala..">
        <input type="submit" value="Enter">
        <br>
        <br>
        <label for="input3">Enter a random place:</label>
        <input type="text" name="input3" id="third-input" placeholder="Jungle..">
        <input type="submit" value="Enter">
      </form>
    </div>
  </main>
  
</body>
</html>
