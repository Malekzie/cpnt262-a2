<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings and Numbers</title>
  <style src="client.js" type="module" defer></style>
</head>
<body>
  <main>
    <div class="button-clicker">
      <h1 id="title">Button Clicker</h1>
      <!-- Counts the amount of clicks -->
      <p class="counter">You have clicked <span class="counted">0</span> times!</p>
      <button class="countUp">Add 1</button>
      <button class="countDown">Remove 1</button>
    </div>
    <div class="password-tester">
      <h1>Login</h1>
      <form action="#" id="login-form">
        <label for="password">Enter Password:</label>
        <input type="text" name="password" id="user-pass-input" required>
        <input type="submit" value="Login">
      </form>
      <p id="error-message"></p>
    </div>
  </main>
</body>
</html>
